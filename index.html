<script type="text/javascript" src="./touchSwipe.min.js"></script>
<script>
    const a = document.getElementById('up');
    const b = document.getElementById('down');
    let currentSlide = 0;

    const reduceDiv = () => {
        document.getElementById('main').style.height = (parseInt(document.getElementById('main').style.height) - 50) + 'vh'; 
    }

    const up = () => {
        if(currentSlide == 0) {
            // document.getElementById('slide').style.top = '0';
            document.getElementById('slide1').style.top = '0';
            document.getElementById('slide2').style.top = '70%';
            document.getElementById('slide3').style.top = '80%';
            document.getElementById('slide4').style.top = '90%';
            document.getElementById('slide').style.bottom = '0';
            currentSlide += 1;
        } else if(currentSlide == 1) {
            // document.getElementById('slide1').style.top = '0';
            document.getElementById('slide2').style.top = '0';
            document.getElementById('slide3').style.top = '70%';
            document.getElementById('slide4').style.top = '80%';
            document.getElementById('slide1').style.bottom = '0';
            currentSlide += 1;
        } else if(currentSlide == 2) {
            document.getElementById('slide3').style.top = '0';
            document.getElementById('slide4').style.top = '70%';
            document.getElementById('slide2').style.bottom = '0';
            currentSlide += 1;
        } else if(currentSlide == 3) {
            document.getElementById('slide4').style.top = '0';
            document.getElementById('slide3').style.bottom = '0';
            currentSlide += 1;
        }
    };

    const down = () => {
        if(currentSlide == 1) {
            // document.getElementById('slide').style.top = '0';
            document.getElementById('slide').style.top = '0';
            document.getElementById('slide1').style.top = '70%';
            document.getElementById('slide2').style.top = '80%';
            document.getElementById('slide3').style.top = '90%';
            document.getElementById('slide4').style.top = '100%';
            document.getElementById('slide').style.bottom = '100%';
            currentSlide -= 1;
        } else if(currentSlide == 2) {
            // document.getElementById('slide1').style.top = '0';
            // document.getElementById('slide').style.top = '0';
            document.getElementById('slide1').style.top = '0';
            document.getElementById('slide2').style.top = '70%';
            document.getElementById('slide3').style.top = '80%';
            document.getElementById('slide4').style.top = '90%';
            document.getElementById('slide1').style.bottom = '100%';
            currentSlide -= 1;
        } else if(currentSlide == 3) {
            document.getElementById('slide2').style.top = '0';
            document.getElementById('slide3').style.top = '70%';
            document.getElementById('slide4').style.top = '80%';
            document.getElementById('slide2').style.bottom = '100%';
            currentSlide -= 1;
        } else if(currentSlide == 4) {
            document.getElementById('slide3').style.top = '0';
            document.getElementById('slide4').style.top = '70%';
            document.getElementById('slide3').style.bottom = '100%';
            currentSlide -= 1;
        }
    };

    $("#main").swipe({
        swipe:function(event, direction, distance, duration, fingerCount){
            if(direction == 'up') up();
            else down();
        },
        threshold:100
    });
</script>
